<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-petty</title>
    <link rel="stylesheet" href="page.css">
    <link rel="icon" href="icons/icon48.png" />

    <script type="module" src="page.js"></script>
</head>

<body>
    <div id="global-container">
        <h3>Instagram statistics for <span id="username"></span><a id="change-user-link">Change user</a></h3>
        <div id="error" title="Click to copy"></div>
        
        <div id="username-change-container" style="display: none;">
            <div id="username-input-row">
                <input type="text" id="username-input" placeholder="Enter Instagram username">
                <button id="save-username">Save</button>
                <button id="cancel-username">Cancel</button>
            </div>
            <div id="clear-data-warning" style="display: none;">
                <strong>WARNING:</strong> Changing username will clear all existing follower data.
            </div>
        </div>
        <div id="stats-container">
            <div id="stats">
                <div id="followers-container">
                    <span>Followers: </span>
                    <span id="followers-count"></span>
                    <span id="followers-delta">
                        <span>(last week: </span>
                        <span id="followers-added"></span>
                        <span id="followers-removed"></span>
                        <span>)</span>
                    </span>
                </div>
                <div id="following-container">
                    <span>Following: </span>
                    <span id="following-count"></span>
                </div>
            </div>
            <div id="refresh-container">
                <!-- Useful emoji: ⭮ ⟲ ⭯ ⨯ -->
                <button id="refresh">Refresh <span id="refresh-emoji">↺</span></button>
            </div>
        </div>
        <div id="last-refresh-container">
            <span>Last refresh time: </span>
            <span id="last-refresh-time"></span>
        </div>
        <div id="chart-container">
            <canvas id="followers-chart"></canvas>
        </div>
        <div id="history-container">
            <div id="history-header">
                <h4>Follower History</h4>
                <div id="history-filters">
                    <button id="filter-followed">followed</button>
                    <button id="filter-unfollowed">unfollowed</button>
                </div>
            </div>
            <div id="followers-history-list"></div>
        </div>
    </div>
</body>
