name: Package Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Package extension
      run: npm run package
    
    - name: List generated XPI files
      run: ls -la *.xpi 2>/dev/null || echo "No XPI files found in root directory"
    
    - name: Upload XPI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: "*.xpi"
        if-no-files-found: warn
