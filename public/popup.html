<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-petty</title>
    <link rel="stylesheet" href="popup.css">

    <script type="module" src="popup.js"></script>
</head>

<body>
    <h3>Instagram statistics for <span id="username"></span></h3>
    <div id="error" title="Click to copy"></div>
    <div id="stats-container">
        <div id="stats">
            <div id="followers-container">
                <span>Followers: </span>
                <span id="followers-count"></span>
                <span id="followers-delta">
                    <span>(last week: </span>
                    <span id="followers-added"></span>
                    <span id="followers-removed"></span>
                    <span>)</span>
                </span>
            </div>
            <div id="following-container">
                <span>Following: </span>
                <span id="following-count"></span>
            </div>
        </div>
        <div id="refresh-container">
            <!-- Useful emoji: ⭮ ⟲ ⭯ ⨯ -->
            <button id="refresh">Refresh <span id="refresh-emoji">↺</span></button>
        </div>
    </div>
    <div id="last-refresh-container">
        <span>Last refresh time: </span>
        <span id="last-refresh-time"></span>
    </div>
    <div id="chart-container">
        <canvas id="followers-chart"></canvas>
    </div>
    <div id="history-container">
        <h4>Follower History</h4>
        <div id="followers-history-list"></div>
    </div>
</body>
